# Google Cloud Build configuration for FixItFred
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--platform', 'linux/amd64',
      '-t', 'gcr.io/$PROJECT_ID/fixitfred:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/fixitfred:latest',
      '.'
    ]
    
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/fixitfred:$COMMIT_SHA'
    ]
    
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'gcr.io/$PROJECT_ID/fixitfred:latest'
    ]
    
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'fixitfred',
      '--image', 'gcr.io/$PROJECT_ID/fixitfred:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8000',
      '--memory', '1Gi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/fixitfred:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/fixitfred:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'